<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
      <header class="header">
        <div class="container header-container">
          <h1 class="logo">Brooklyn Public Library</h1>
          <div class="nav-icon-wrapper">
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="#about" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#favorites" class="nav-link">Favorites</a>
              </li>
              <li class="nav-item">

              <li class="nav-item">

              <li class="nav-item">

            </ul>
          </nav>

        </div>

        <main>

            <div class="container">
              <p class="welcome-title">Welcome to the Brooklyn Library</p>

          </div>
        </section>
        <section class="section favorites"><div class="container"></div></section>
