<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalise.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>JS30 Audio Player Task</title>
</head>
<body>
  <main>
    <div class="container">
      <!-- Left -->
      <div class="player-wrapper">
        <div class="cover-wrapper">
          <img src="assets/img/cover.jpg" alt="Cover" class="cover-img">
        </div>
        <div class="song-info">
          <h1 class="song-title">The Killing Jar</h1>
          <p class="song-author">Siouxsie & The Banshees</p>
        </div>
        <div class="player-controls">
          <button class="control control-previous"></button>
          <button class="control control-sound"></button>
          <button class="control control-next"></button>
        </div>
        <div class="pr-bar">
          <input type="range" value="0" class="slider" id="progress">
          <div class="pr-bar-time"><span id="current-time">00:00</span><span id="duration">00:00</span></div>
        </div>
        <div class="volume-controls">
          <button class="control control-volume"></button>
          <input type="range" value="100" class="volume" id="volume">
        </div>
      </div>
      <!-- Right -->
      <div class="main-playlist-wrapper">
        <!--Radio panel-->
        <div class="radio-panel-wrapper">
          <p class="radio-panel-label">Choose playlist you prefer</p>
          <div class="radio-controls-wrapper">
            <input type="radio" name="playlist" id="retro" checked>
            <input type="radio" name="playlist" id="road">
            <input type="radio" name="playlist" id="punk">
            <input type="radio" name="playlist" id="electro">
            <input type="radio" name="playlist" id="love">
            <input type="radio" name="playlist" id="beauty">
            <div id="pills">
              <label for="retro" class="radio-pill">
                <span class="emoji">🎙</span>
                <span class="genre-title">Retro FM</span>
              </label>
              <label for="road" class="radio-pill">
                <span class="emoji">🚘</span>
                <span class="genre-title">On the Road</span>
              </label>
              <label for="punk" class="radio-pill">
                <span class="emoji">🪦</span>
                <span class="genre-title">Postpunk</span>
              </label>
              <label for="electro" class="radio-pill">
                <span class="emoji">🎹</span>
                <span class="genre-title">Electronics</span>
              </label>
              <label for="love" class="radio-pill">
                <span class="emoji">🌸</span>
                <span class="genre-title">Classic</span>
              </label>
              <label for="beauty" class="radio-pill">
                <span class="emoji">🧚‍♂️</span>
                <span class="genre-title">Pure Beauty</span>
              </label>
          </div>
          </div>
        </div>
        <!-- End of radio panel -->

        <!-- Playlist -->
        <div class="playlist-wrapper">

          <!--End of songs items-->
        </div>
      </div>

<!-- End of main container -->
    </div>
  </main>
  <footer>
    <span class="copyright">©2023 <a href="https://github.com/marblehands" class="github-link" target="_blank">Ania Chebysheva -></a></span>
    <a href="https://rs.school/js-stage0/" class="rs-course-link" target="_blank">
      <div class="rs-logo-wrapper">
        <img src="assets/svg/rs-logo.svg" alt="RS School Logo" class="rs-logo-img">
      </div>
    </a>
  </footer>

<script type="module" src="index.js"></script>
</body>
</html>
