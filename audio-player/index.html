<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalise.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>JS30 Audio Player Task</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="player-wrapper">
        <div class="cover-wrapper">
          <img src="assets/img/cover.jpg" alt="Cover" class="cover-img">
        </div>
        <div class="song-info">
          <h1 class="song-title">The Killing Jar two lines</h1>
          <p class="song-author">Siouxsie & The Banshees</p>
        </div>
        <div class="player-controls">
          <button class="control control-previous"><img src="assets/svg/previous-sign.svg" alt="" class="control-img"></button>
          <button class="control control-play"><img src="assets/svg/play-sign.svg" alt="" class="control-img"></button>
          <button class="control control-next"><img src="assets/svg/next-sign.svg" alt="" class="control-img"></button>
        </div>
        <div class="pr-bar">
          <input type="range" min="0" max="100" value="50" class="slider" id="mySlider">
          <div class="pr-bar-time"><span id="sliderValue">00:00</span><span id="sliderValue">00:00</span></div>
        </div>
        <div class="volume-controls">
          <button class="control control-volume"><img src="assets/svg/volume-sign.svg" alt="" class="control-img"></button>
          <input type="range" min="0" max="100" value="50" class="volume" id="mySlider">
        </div>
        

      </div>
      <div class="playlist-wrapper">

      </div>
    </div>
  </main>

</body>
</html>
